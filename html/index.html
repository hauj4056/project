<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kawaii TodoList</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <form class="TodoList">
      <section>
        <div>
          <h1>Kawaii TodoList</h1>
        </div>
        <div class="buttons">
          <button>
            <p>Add your task</p>
            <img src="../Asset/images/add.png" alt="Add Task" />
          </button>
        </div>

        <div>
          <h5>Tasks added successfully</h5>
        </div>
      </section>

        <div class="buttons">
          <button>
            <p>Go to market</p>
            <div>
              <img src="../Asset/images/pen.png" alt="Edit Task" />
              <img src="../Asset/images/close.png" alt="Delete Task" />
            </div>
          </button>
        </div>
        <div class="buttons">
          <button>
            <p>To practice code</p>
            <div>
              <img src="../Asset/images/pen.png" alt="Edit Task" />
              <img src="../Asset/images/close.png" alt="Delete Task" />
            </div>
          </button>
        </div>
        <div class="buttons">
          <button>
            <p>To learn new hadith</p>
            <div>
              <img src="../Asset/images/pen.png" alt="Edit Task" />
              <img src="../Asset/images/close.png" alt="Delete Task" />
            </div>
          </button>
        </div>
        <div class="buttons">
          <button>
            <p>To learn arebic</p>
            <div>
              <img src="../Asset/images/pen.png" alt="Edit Task" />
              <img src="../Asset/images/close.png" alt="Delete Task" />
            </div>
          </button>
        </div>

        <div class="footer">
          <img src="../Asset/images/banny.jpg" alt="" width="120">
        </div>


    </form>
  </body>
</html>
